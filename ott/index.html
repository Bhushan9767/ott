<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Netflix</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Watch Unlimited Movies, TV Shows, and More.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Get Started</button>
        </div>
    </section>
    
    <section class="series">

        <div class="series-grid">
            <div class="series-item">
                <img src="download.jpeg" alt="Series 1">
            </div>
            <div class="series-item">
                <img src="download (2).jpeg" alt="Series 2">
            </div>
            <div class="series-item">
                <img src="download (3).jpeg" alt="Series 3">
            </div>
            <div class="series-item">
                <img src="download (4).jpeg" alt="Series 4">
            </div>
            <div class="series-item">
                <img src="download (1).jpeg" alt="Series 4">
            </div>
            <!-- Add more series items as needed -->
        </div>
    </section>
